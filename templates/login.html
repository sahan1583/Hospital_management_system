<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>LOGIN PAGE</title>
<link rel="stylesheet" href="{% static 'style2.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body style="font-family:Arial, Helvetica, sans-serif">
<div class="main">
    <div class="navbar">
        <div class="icon">
            <h2 class="logo">
                <img src="{% static 'logo.png' %}" alt="Logo">
            </h2>
        </div>
        <div class="menu">
            <ul>
                <li><a href="../homepage/">HOME</a></li>
            </ul>
        </div>
    </div>
<div class="login-form">
    <form action="http://127.0.0.1:8000/validate/" method="post">
        {% csrf_token %}
        <h2 class="text-center" style="font-weight: 700;" >SIGN IN</h2>   
        <div class="form-group">
        	<div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <span class="fa fa-user"></span>
                    </span>                    
                </div>
                <input type="text" class="form-control" placeholder="Username" required="required" name="username">
            </div>
        </div>
		<div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-lock"></i>
                    </span>                    
                </div>
                <input type="password" class="form-control" placeholder="Password" required="required" name="password">
            </div>
        </div>  
        <div class="mb-3">
            <!-- <label for="choice" class="form-label">Choose an option</label> -->
            <select class="form-select" id="choice" name="user_type"  required="required">
              <option value="">SELECT AN OPTION</option>
              <option value="Data Base Adminstrator">DATABASE ADMINSTRATOR</option>
              <option value="Doctor">DOCTOR</option>
              <option value="Data Entry Operator">DATAENTRY OPERATOR</option>
              <option value="Front Desk Operator">FRONTDESK OPERATOR</option>
            </select>
          </div>      
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">LOG IN</button>
        </div>
        <div class="bottom-action clearfix">
            <!-- <label class="float-left form-check-label"><input type="checkbox"> Remember me</label> -->
            <!-- <a href="#" class="float-right">Forgot Password?</a> -->
        </div>        
    </form>
    <!-- <p class="text-center small">Don't have an account! <a href="#">Sign up here</a>.</p> -->
</div>
</div>
</body>
</html>
