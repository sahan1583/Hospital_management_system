<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Appointment</title>
        <link href="{% static 'ba.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" rel="stylesheet">
      </head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">
                    <img src="{% static 'logo.png' %}" alt="Logo">
                </h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="../homepage/">HOME</a></li>
                    <li><a href="../about/">ABOUT</a></li>
                </ul>
            </div>
        </div>
        <div class="form1">
            <div class="container">
                <div class="row no-margin">
                    <div class="col-sm-7">
                        <div class="content">
                            <h1>Book an Appointment now..<br>Save your time..</h1>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-data">
                            <div class="form-head">
                                <h2>Book Appointment</h2>
                            </div>
                            <form action="http://127.0.0.1:8000/response/" method="post">
                                {% csrf_token %}
                            <div class="form-body">
                                <div class="row form-row">
                                    <input type="text" placeholder="Enter Full Name" class="form-control" name="name">
                                </div>
                                <div class="row form-row">
                                    <input type="text" placeholder="Enter SSN" class="form-control" name="SSN">
                                </div>
                                <div class="row form-row">
                                    <input type="text" placeholder="Enter E-mail address" class="form-control" name="email">
                                </div>
                                <div class="row form-row">
                                    <input type="text" placeholder="Appointment Date" class="form-control" name="appointmentdate">
                                </div>
                                <div class="row form-row">
                                    <div class="col-md-9">
                                        <select class="form-control" style="margin-left: -12px;" name="department">
                                            <option value="">Select Department</option>
                                            <option value="Cardiology">Cardiology</option>
                                            <option value="Dental">Dental</option>
                                            <option value="Pediatrics">Pediatrics</option>
                                            <option value="Mental Healthcare">Mental Healthcare</option>
                                            <option value="Rehabilitation">Rehabilitation</option>
                                            <option value="Nutritional Counselling">Nutritional Counselling</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row form-row">
                                    <div class="col-md-9">
                                        <select class="form-control" style="margin-left: -12px;" name="priority">
                                            <option value="">Select Priority</option>
                                            <option value="emergency">Emergency</option>
                                            <option value="general">General</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row form-row">
                                    <button class="btn btn-success btn-appointment" type="submit">BOOK</button>
                                </div>
                            </div></form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
